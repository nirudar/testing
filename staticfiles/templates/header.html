{% load  static %}
<!doctype html>
<html class="no-js" lang="en">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
        <!-- title of site -->
        <title>Niranjan's Profile</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" href='{% static "/logo/favicon.png" %}'/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" href='{% static "/css/font-awesome.min.css" %}'>

		<!--flat icon css-->
		<link rel="stylesheet" href='{% static "/css/flaticon.css" %}'>

		<!--animate.css-->
        <link rel="stylesheet" href='{% static "/css/animate.css" %}'>

        <!--owl.carousel.css-->
        <link rel="stylesheet" href='{% static "/css/owl.carousel.min.css" %}'>
		<link rel="stylesheet" href='{% static "/css/owl.theme.default.min.css" %}'>
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" href='{% static "/css/bootstrap.min.css" %}'>
		
		<!-- bootsnav -->
		<link rel="stylesheet" href='{% static "/css/bootsnav.css" %}'>	
        
        <!--style.css-->
        <link rel="stylesheet" href='{% static "/css/style.css" %}'>
        
        <!--responsive.css-->
        <link rel="stylesheet" href='{% static "/css/responsive.css" %}'>
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
	
	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
    <!-- top-area Start -->
    <header class="top-area">
        <div class="header-area">
            <!-- Start Navigation -->
            <nav class="navbar navbar-default bootsnav navbar-fixed dark no-background">

                <div class="container">

                    <!-- Start Header Navigation -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                            <i class="fa fa-bars"></i>
                        </button>
                        <a class="navbar-brand" href="index.html">Niranjan's Profile</a>
                    </div><!--/.navbar-header-->
                    <!-- End Header Navigation -->

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                        <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                        <li class=" smooth-menu active"></li>
                        
                            <li class="{% url 'Education'  %} active "><a href="{% url 'Education' %}">education</a></li>
                            {% url 'Skills' as url %}
                            <li class="{% if request.path == url %} active {% endif %}"><a href="{{url}}">skills</a></li>
                            {% url 'Experience' as url %}
                            <li class="{% if request.path == url %} active {% endif %}"><a href="{{url}}">experience</a></li>
                            <li class="{% url 'Aboutus'  %} active "><a href="{% url 'Aboutus' %}">aboutus</a></li>
                            {% url 'Projects' as url %}
                            <li class="{% if request.path == url %} active {% endif %}"><a href="{{url}}">projects</a></li>
                            {% url 'Contact' as url %}

                            <li class="{% if request.path == url %} active {% endif %}"><a href="{{url}}">contact</a></li>
                        </ul><!--/.nav -->
                    </div><!-- /.navbar-collapse -->
                </div><!--/.container-->
            </nav><!--/nav-->
            <!-- End Navigation -->
        </div><!--/.header-area-->

        <div class="clearfix"></div>

    </header><!-- /.top-area-->
    <!-- top-area End -->
