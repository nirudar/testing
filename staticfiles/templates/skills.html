{% extends 'base.html' %}
{% block above %}
{% load mathfilters %}

<!--skills start -->
<section id="skills" class="skills">
    <div class="skill-content">
        <div class="section-heading text-center">
            <h2>skills</h2>
        </div>


        <div class="container">

            <div class="row">
                {% for d in skills_data %}

                <div class="col-md-4">

                    <div class="single-skill-content">
                        
                        
                        <div class="barWrapper">

                            <span class="progressText">{{d.skills_name}}</span>
                            
                            <div class="single-progress-txt">
                                <div class="progress ">
                                   
                                    <div class="progress-bar" role="progressbar" aria-valuenow={{d.rating|mul:20}} aria-valuemin="0" aria-valuemax="5" style="">
                                          
                                    </div>
                                </div>
                                <h3>{{d.rating}}</h3>	
                            </div>
                        </div><!-- /.barWrapper -->
                       

                    </div>

                </div>
                {% endfor %}

             
            </div><!-- /.row -->
        </div>	<!-- /.container -->		
    </div><!-- /.skill-content-->

{{chart|safe}}
</section><!--/.skills-->



{% endblock %}
