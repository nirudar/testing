{% extends 'base.html' %}
{% block above %}
<!--experience start -->
<section id="experience" class="experience">
    <div class="section-heading text-center">
        <h2>experience</h2>
    </div>
    <div class="container">
        <div class="experience-content">
                <div class="main-timeline">
                    <ul>
                        {% for d in experience_data %}

                        <li>
                            <div class="single-timeline-box fix">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="experience-time text-right">
                                            <h2>{{d.job_start_date}} - {{d.job_end_date}}</h2>
                                            <h3>{{d.designation}}</h3>
                                        </div><!--/.experience-time-->
                                    </div><!--/.col-->
                                    <div class="col-md-offset-1 col-md-5">
                                        <div class="timeline">
                                            <div class="timeline-content">
                                                <h4 class="title">
                                                    <span><i class="fa fa-circle" aria-hidden="true"></i></span>
                                                    {{d.company_name}}
                                                </h4>
                                                <p class="description">
                                                    {{d.job_responsibility}}
                                                </p>
                                            </div><!--/.timeline-content-->
                                        </div><!--/.timeline-->
                                    </div><!--/.col-->
                                </div>
                            </div><!--/.single-timeline-box-->
                        </li>

                    {% endfor %}

                    </ul>
                </div><!--.main-timeline-->
            </div><!--.experience-content-->
    </div>

</section><!--/.experience-->
<!--experience end -->


{% endblock %}
